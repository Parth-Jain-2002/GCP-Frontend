<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js" async defer></script>
        
    </head>
    <body>
        <div id="fixed-div">
            <div id="left-div">Name :<div id="name">Dr. Ashima Goyal </div></div>

            <div id="right-div">Hospital :<div id="hospital">Fortis</div></div>

          </div>
        <div class = "container1">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Patient Name</th>
                    <th scope="col">Patient ID</th>
                    <th scope="col">Last Visit</th>
                    <th scope="col">Treatment Status</th>
                    <th scope="col">Settings</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="editable" data-type="text">John Smith</td>
                    <td class="editable" data-type="number">123456</td>
                    <td class="editable" data-type="date">2022-01-01</td>
                    <td class="editable" data-type="text">Completed</td>
                    <td>
                     
                          <button class="btn btn-danger btn-xs btn-delete" >Remove</button> <!-- replaced link with button -->
                
                          <button class="btn btn-info btn-xs btn-edit">Edit</button> <!-- replaced link with button -->
                        
                    </td>
                  </tr>
                  <tr>
                    <td class="editable" data-type="text">Jane Doe</td>
                    <td class="editable" data-type="number">987654</td>
                    <td class="editable" data-type="date">2022-02-01</td>
                    <td class="editable" data-type="text">In progress</td>
                    <td>
    
                          <button class="btn btn-danger btn-xs btn-delete">Remove</button> <!-- replaced link with button -->
                          
                          <button class="btn btn-info btn-xs btn-edit" >Edit</button> <!-- replaced link with button -->
                        
                    </td>
                  </tr>
                </tbody>
              </table>
              <br>
              <div id="add"><button class=" btn btn-primary">Add Patient</button></div>
              <div class="container2">
                <div class="row">
                  <div class="col-md-4">
              <form id="registration-form">
                <div class="form-group">
                  <label for="patient-name">Patient Name</label>
                  <input type="text" class="form-control" id="patient-name" placeholder="Enter patient name">
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" id="age" placeholder="Enter age">
                </div>
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="height">Height</label>
                  <input type="number" class="form-control" id="height" placeholder="Enter height in cm">
                </div>
                <div class="form-group">
                  <label for="weight">Weight</label>
                  <input type="number" class="form-control" id="weight" placeholder="Enter weight in kg">
                </div>
                <div class="form-group">
                  <label for="blood-group">Blood Group</label>
                  <select class="form-control" id="blood-group">
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="last-visit">Last Visit</label>
                  <input type="date" class="form-control" id="last-visit">
                </div>
                <button type="submit" id="submit" class="btn btn-success">Submit</button>
                <button type="cancel" id="cancel" class="btn btn-warning">Cancel</button>
              </form></div></div></div>
              
        </div>


          
          
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body>
</html>
