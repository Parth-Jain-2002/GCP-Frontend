<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="VisitStyle.css">
    <script src="main.js"></script>

    <title>Visit</title>
</head>

<body style="background-color: #c8fffe;">
    <div class="d-flex align-items-center justify-content-center mt-4">
        <div class="card"
            style="width: 40rem; height: 100%;box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25);background-color:rgba(219, 218, 218, 0.4);">
            <div class="card-header" style="background-color: rgba(0, 83, 83,0.5);">
                <h3 style="color: #084545;">HOSPITAL DETAILS</h3>
            </div>

            <div id="carouselExampleIndicators" data-bs-interval="false">
                <div >
                    
                </div>
                <div >
                    <div>
                        <div class="col p-2">
                            <div class="row p-2 justify-content-center">
                                <div class="col-8 p-2">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control time" id="name" placeholder="Name"
                                        aria-label="Name">
                                </div>
                                <div class="col-8 p-2">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="Specialization"
                                        aria-label="Date">
                                </div>
                                <div class="col-8 p-2">
                                    <label for="pnumber">Contact number(Primary)</label>
                                    <input type="number" class="form-control" id="pnumber" placeholder="Education"
                                        aria-label="number">
                                </div>
                                <div class="col-8 p-2">
                                    <label for="snumber">Contact number(Secondary)</label>
                                    <input type="number" class="form-control" id="snumber" placeholder="Email address"
                                        aria-label="number">
                                </div>
                                <div class="col-8 p-2">
                                    <label for="mail">Email Address</label>
                                    <input type="text" class="form-control" id="mail" placeholder="Contact number"
                                        aria-label="Email">
                                </div>
                                <!-- TO-DO: fETCH HOSPITAL NAMES FROM DATABASE AND SHOW IN DROPDOWN -->
                                
                            </div>




                        </div>


                    </div>

                </div>





               

            </div>
        </div>
    </div>





</body>

</html>
