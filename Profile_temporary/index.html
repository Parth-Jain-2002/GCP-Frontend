<body>
    <div class="container mt-3">
        <div class="col-sm-5">
            <div class="card" style="width: 18rem;border-radius: 10%">
                <div class="text-center">
                    <img src="images/sample.png" style="height: 10rem;width: 10rem;" class="card-img-top" alt="...">
                </div>
                <div class="card-body text-center">
                    <h5>XYZ</h5>
                    <h6 class="text-muted">Age: 36</h6>
                    <button type="button" class="btn">Update</button>
                </div>
            </div>

            <div class="card mt-4" style="width: 18rem; border-radius: 10%">
                <div class="card-body text-center">
                    <p class="card-text">
                    <table class="table" id="lef">
                        <tbody>
                            <tr>
                                <th scope="row">Name</th>
                                <td>Mark</td>
                            </tr>
                            <tr>
                                <th scope="row">Age</th>
                                <td>34</td>
                            </tr>
                            <tr>
                                <th scope="row">Gender</th>
                                <td>Male</td>
                            </tr>
                            <tr>
                                <th scope="row">Patient ID</th>
                                <td>113456</td>
                            </tr>
                            <tr>
                                <th scope="row">Blood Group</th>
                                <td>O+</td>
                            </tr>
                            <tr>
                                <th scope="row">Height</th>
                                <td>170 cm</td>
                            </tr>
                            <tr>
                                <th scope="row">Weight</th>
                                <td>70 Kg</td>
                            </tr>
                            <tr>
                                <th scope="row">Last visit</th>
                                <td>29-03-2022</td>
                            </tr>
                        </tbody>
                    </table>
                    </p>
                </div>
            </div>


        </div>
    </div>
    </div>
    <!-- <div class="container"> -->

    <div class="overflow-auto bg-light p-3 mt-3 mb-3" style=" border-radius: 10%; width: 60%">
        <div class="row">
            <div class="col p-5">
                <div class="card temp" style="background: linear-gradient(to bottom right, #009999,white); ">
                    <i class="uil uil-heartbeat icon heart"></i>
                    <h4 style="color:#004d4d;">Heart Rate</h4>
                    <h5 class="readings" style="color:#004d4d;">72</h5>
                    <h6 class="sub-reading" style="color:#004d4d;">bpm</h6>
                </div>
            </div>

            <div class="col p-5">
                <div class="card temp" style="background: linear-gradient(to bottom right, #009999,white); ">
                    <i class="uil uil-heart-rate icon"></i>
                    <h4 style="color:#004d4d;">Pulse</h4>
                    <h5 class="readings" style="color:#004d4d;">80</h5>
                    <h6 class="sub-reading" style="color:#004d4d;">bpm</h6>
                </div>
            </div>
            <div class="col p-5">
                <div class="card temp" style="background: linear-gradient(to bottom right, #009999,white); ">
                    <i class="uil uil-stethoscope-alt icon"></i>
                    <h4 style="color:#004d4d;">Blood Pressure</h4>
                    <h5 class="readings" style="color:#004d4d;">130/85</h5>
                    <h6 class="sub-reading" style="color:#004d4d;">mm Hg</h6>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col p-5">
                <div class="card temp" style="background: linear-gradient(to bottom right, #009999,white); ">
                    <i class="uil uil-tear icon"></i>
                    <h4 style="color:#004d4d;">Glucose</h4>
                    <h5 class="readings" style="color:#004d4d;">110</h5>
                    <h6 class="sub-reading" style="color:#004d4d;">mg/dL</h6>
                </div>
            </div>

            <div class="col p-5">
                <div class="card temp" style="background: linear-gradient(to bottom right, #009999,white); ">
                    <i class="uil uil-medical-square-full icon"></i>
                    <h4 style="color:#004d4d;">SpO2</h4>
                    <h5 class="readings" style="color:#004d4d;">99.00</h5>
                    <h6 class="sub-reading" style="color:#004d4d;">%</h6>
                </div>
            </div>
            <<div class="col p-5">
                <div class="card temp" style="background: linear-gradient(to bottom right, #009999,white); ">
                    <i class="uil uil-temperature-half icon"></i>
                    <h4 style="color:#004d4d;">Temperature</h4>
                    <h5 class="readings" style="color:#004d4d;">98.5</h5>
                    <h6 class="sub-reading" style="color:#004d4d;">Â°F</h6>
                </div>
        </div>

    </div>
